{% extends "blog/base.html" %}
{% block content %}
  <h2>{% if form.instance.pk %}Edit comment{% else %}Add comment{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      {{ form.content.errors }}
      {{ form.content }}
    </div>
    <button type="submit">{% if form.instance.pk %}Update{% else %}Post{% endif %} comment</button>
  </form>
  <p><a href="{% if form.instance.pk %}{% url 'blog:post_detail' pk=form.instance.post.pk %}{% else %}{% url 'blog:post_detail' pk=post.pk %}{% endif %}">Back to post</a></p>
{% endblock %}
